plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.george.socialmeme"
        minSdk 26
        targetSdk 31
        versionCode 7
        versionName "2.0.2"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    // Gif View dependency
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.17'

    // View animation dependency
    implementation 'com.daimajia.androidanimations:library:2.4@aar'

    // Welcome screen dependency
    implementation 'com.github.AppIntro:AppIntro:6.1.0'

    // Activity animation dependency
    implementation 'com.github.hajiyevelnur92:intentanimation:1.0'

    // Circle imageView dependency
    implementation 'de.hdodenhof:circleimageview:3.1.0'

    // Progress dialog dependency
    implementation 'com.samigehi:loadingview:1.1'

    // Glide dependencies
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    implementation 'com.google.firebase:firebase-installations:17.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'org.jetbrains:annotations:23.0.0'
    implementation 'com.google.android.gms:play-services-ads-lite:20.5.0'
    implementation 'androidx.core:core:1.7.0'
    implementation 'com.google.firebase:firebase-inappmessaging-display:20.1.1'
    implementation 'com.google.firebase:firebase-messaging:23.0.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'

    // Firebase dependencies
    implementation 'com.google.android.gms:play-services-auth:20.0.1'
    implementation platform('com.google.firebase:firebase-bom:29.0.3')
    implementation 'com.google.firebase:firebase-auth:21.0.1'
    implementation 'com.google.firebase:firebase-database:20.0.3'
    implementation 'com.google.firebase:firebase-storage:20.0.0'

    // Android dependencies
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation 'com.google.android.gms:play-services-ads:20.5.0'

    // Picasso dependency
    implementation 'com.squareup.picasso:picasso:2.71828'

    // Screenshot detector dependency
    implementation 'com.akexorcist:screenshot-detection:1.0.2'
    implementation 'com.github.HamidrezaAmz:MagicalExoPlayer:2.0.7'


}